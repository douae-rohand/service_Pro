
services:
  # Laravel Backend (PHP-FPM)
  app:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: service_pro
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
      APP_URL: http://localhost:8000
    depends_on:
      - db

  # Nginx for Backend (serves API and delegates to PHP-FPM)
  backend-web:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./backend/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app

  # Database
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: service_pro
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "33060:3306"

  # Frontend (Vue.js + Nginx Proxy)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    restart: unless-stopped
    ports:
      - "8082:80"
    depends_on:
      - backend-web

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
      PMA_ARBITRARY: 1
    depends_on:
      - db

volumes:
  dbdata: